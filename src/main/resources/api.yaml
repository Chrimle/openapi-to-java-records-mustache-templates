      description: Example Deprecated object
      deprecated: true
      type: object
      required:
        - id
        - text
      properties:
        id:
          type: integer
        text:
          type: string
    ExampleObject:
      description: Example Object
      type: object
      required:
        - id
        - text
      properties:
        id:
          type: integer
        text:
          type: string